# CloudWatch Agent設定ファイル - サンプル
# このファイルをコピーして、各サーバー用の設定ファイルを作成してください
# 例: cp sample.conf BackupServer.conf

# サーバー名（必須）
# CloudWatchの名前空間として使用されます: OnPremises/<SERVER_NAME>
# 例: BackupServer, FileServer, WebServer など
SERVER_NAME=""

# 監視するマウントポイント（スペース区切りで複数指定可能）
# デフォルトで / は常に監視されます
# 例: "/mnt/data /mnt/backup"
MOUNTPOINTS=""

# CloudWatchで監視するカスタムログファイル（スペース区切りで複数指定可能）
# 形式: <ファイルパス>:<ログストリーム名>
# 例: "/var/log/rsync/rsync.log:rsync-backup /var/log/app/app.log:application"
LOG_PATHS=""

# ===== デフォルトで監視されるログ（設定不要） =====
# - /var/log/samba/log.smbd (ログストリーム: smbd)
# - /var/log/samba/log.nmbd (ログストリーム: nmbd)
# - /var/log/messages (ログストリーム: messages)

# ===== デフォルトで収集されるメトリクス（設定不要） =====
# CPU: アイドル率、I/O待ち時間
# メモリ: 使用率、空き容量、使用量
# ディスク: 使用率、空き容量、使用量、inode数
# ディスクI/O: 読み書きバイト数、IOPS、待ち時間
# ネットワーク: 送受信バイト数、パケット数、エラー、ドロップ
# Swap: 使用率、空き容量、使用量

# ===== 使用例 =====
#
# 例1: ファイルサーバー（rsyncログを監視）
# SERVER_NAME="FileServer"
# MOUNTPOINTS="/mnt/fileserver /mnt/fileserver-backup"
# LOG_PATHS="/var/log/rsync/rsync_fileserver.log:rsync-backup"
#
# 例2: Webサーバー（Apacheログを監視）
# SERVER_NAME="WebServer"
# MOUNTPOINTS="/var/www"
# LOG_PATHS="/var/log/httpd/access_log:apache-access /var/log/httpd/error_log:apache-error"
#
# 例3: データベースサーバー（PostgreSQLログを監視）
# SERVER_NAME="DBServer"
# MOUNTPOINTS="/var/lib/pgsql/data"
# LOG_PATHS="/var/lib/pgsql/data/log/postgresql.log:postgresql"
