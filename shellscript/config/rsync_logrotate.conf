/var/log/rsync/rsync_fileserver.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
    # CloudWatch Agentはログローテーション（truncate/再作成）を自動検知するため
    # postrotateでの通知は不要
    # 注意: fetch-configを-cオプションなしで実行すると、SSM Parameter Storeの
    # デフォルト設定で正しい設定が上書きされる問題があった
}
